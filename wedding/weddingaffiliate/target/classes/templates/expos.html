<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>2024 웨딩박람회 일정</title>
	<meta charset="UTF-8">
	<!-- Bootstrap CSS 추가 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- 커스텀 CSS 파일 -->
	<link href="/css/styles.css" rel="stylesheet">

	<!-- 추가 스타일 -->
	<style>
		/* 엑스포 이름 디자인 스타일 */
		.expo-title {
			background-color: #faf3d1;
			/* 은은한 베이지 배경 */
			color: #333;
			/* 진한 회색 텍스트 */
			padding: 10px 14px;
			font-weight: bold;
			font-size: 1.1rem;
			display: block;
			border-radius: 6px;
			border: 1px solid #e0c96d;
			/* 짙은 베이지 테두리 */
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.15);
			/* 그림자 */
			margin-bottom: 12px;
			text-align: left;
			/* 왼쪽 정렬 */
		}

		/* 상단 배경 및 타이틀 스타일 */
		.hero-section {
			background-color: #333;
			/* 배경 색상 */
			color: #ffd700;
			/* 글자 색상 */
			text-align: center;
			padding: 50px 20px;
			margin-top: 60px;
			/* 네비게이션 바 높이만큼 여백 */
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 0 0 15px 15px;
		}

		.hero-section h1 {
			font-size: 2.5rem;
			font-weight: bold;
			margin: 0;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
		}

		.hero-section p {
			font-size: 1rem;
			color: #ffffff;
			margin-top: 5px;
			text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
		}

		/* 지역 타이틀 스타일 */
		.region-title {
			font-size: 1.8rem;
			font-weight: bold;
			color: #333;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			background-color: #f8f9fa;
			padding: 10px 15px;
			border-radius: 8px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			border-bottom: 2px solid #ff7f50;
		}

		.region-title::before {
			content: "\1F4C5";
			/* 달력 아이콘 */
			font-size: 1.5rem;
			color: #ff7f50;
		}

		/* 네비게이션 바 스타일 */
		.navbar {
			background-color: rgb(0, 0, 0);
			/* 반투명 배경 */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.navbar .navbar-brand {
			font-weight: bold;
			color: #ffd700 !important;
			/* 금색 텍스트 */
			font-size: 1.5rem;
		}

		.navbar .nav-link {
			color: #ffffff !important;
			font-weight: 500;
			padding: 10px 15px;
			transition: color 0.3s ease, background-color 0.3s ease;
		}

		.navbar .nav-link:hover {
			color: #ffd700 !important;
			/* 금색 텍스트 */
			background-color: rgba(255, 255, 255, 0.1);
			/* 투명한 배경 */
			border-radius: 5px;
		}

		/* 햄버거 메뉴 아이콘 커스터마이즈 */
		.navbar-toggler {
			border: none;
		}

		.navbar-toggler-icon {
			background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 215, 0, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
		}

		/* 카드 스타일 */
		.card {
			border: none;
			border-radius: 12px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			display: flex;
			flex-direction: column;
			height: 100%;
		}

		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
		}

		.card-title {
			font-weight: bold;
			color: #333;
		}

		.card-text {
			color: #555;
		}

		/* 카드 본문: 날짜를 하단에 고정 */
		.card-body {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			padding-bottom: 15px;
			/* 왼쪽 패딩을 더 추가하여 텍스트 맞춤 */
		}


		/* 날짜 스타일 */
		.date-text {
			color: #000;
			font-weight: bold;
			font-size: 1.1rem;
			margin-top: auto;
		}

		/* 버튼 스타일 */
		.btn-primary {
			background-color: #ffd700;
			border-color: #ffd700;
			color: #333;
			font-weight: bold;
			transition: background-color 0.3s ease, transform 0.3s ease;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.btn-primary:hover {
			background-color: #ffb700;
			border-color: #ffb700;
			transform: translateY(-2px);
			color: #333;
		}

	</style>
</head>

<body>

	<!-- 상단 배경 및 타이틀 -->
	<div class="hero-section">
		<h1>2024 전국 웨딩박람회 일정</h1>
		<p>Weddingfair schedule - Wed United</p>
	</div>

	<!-- 네비게이션 바 -->
	<nav class="navbar navbar-expand-lg fixed-top">
		<a class="navbar-brand" href="#">전국 웨딩박람회 일정</a>
		<button class="navbar-toggler" type="button" aria-controls="regionNav" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="regionNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" th:each="region : ${regions}">
					<a class="nav-link" th:href="${'#' + region.regionName}"
						th:text="${#strings.contains(region.regionName, '웨딩박람회 일정') ? #strings.substringBefore(region.regionName, ' 웨딩박람회 일정') : region.regionName}">
						지역명
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- 메인 콘텐츠 -->
	<div class="container" style="margin-top: 120px;">
		<div th:each="region : ${regions}">
			<!-- 섹션 제목에 id 설정 -->
			<h2 th:id="${region.regionName}" class="region-title mt-5 mb-4"
				th:text="${#strings.contains(region.regionName, '웨딩박람회 일정') ? #strings.substringBefore(region.regionName, ' 웨딩박람회 일정') : region.regionName}"
				style="scroll-margin-top: 80px;">
				지역명
			</h2>


			<!-- 박람회 카드 리스트 -->
			<div class="row">
				<!-- 박람회 정보 카드 반복문 -->
				<div class="col-md-4 mb-4" th:each="expo : ${region.weddingExpos}">
					<div class="card h-100">
						<!-- 이미지 추가 -->
						<img th:src="${expo.imageUrl != null ? expo.imageUrl : '/images/default-image.jpg'}"
							class="card-img-top" alt="박람회 이미지">
						<div class="card-body">
							<div class="expo-title" th:text="${expo.expoName}">엑스포 이름</div>
							<p class="card-text" th:text="${expo.expoInfo}">엑스포 정보</p>
							<p class="card-text">
							<p class="card-text">
								<small class="text-muted" style="font-size: 1rem;" th:text="${expo.location}">위치
									정보</small>
							</p> <small class="text-muted date-text"
								style="font-size: 1.1rem; margin-top: 10px; display: block; color: #000; font-weight: bold;"
								th:text="${#dates.format(expo.startDate, 'yyyy-MM-dd')} + ' ~ ' + ${#dates.format(expo.endDate, 'yyyy-MM-dd')}">
								날짜
							</small>
							</p>
						</div>
						<div class="card-footer">
							<a th:href="${expo.expoLink}" class="btn btn-primary" target="_blank">무료 초대권 신청</a>
						</div>
					</div>
				</div>
			</div>


			<!-- jQuery와 Bootstrap JavaScript 추가 -->
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

<script>
	$(document).ready(function () {
		// 네비게이션 항목 클릭 시 메뉴 닫기
		$('.navbar-nav>li>a').on('click', function () {
			$('#regionNav').collapse('hide');
			$('.navbar-toggler').attr('aria-expanded', 'false');
		});

		// 햄버거 버튼 클릭 시 상태에 따라 메뉴 열고 닫기 및 aria-expanded 속성 업데이트
		$('.navbar-toggler').on('click', function () {
			if ($('#regionNav').hasClass('show')) {
				$('#regionNav').collapse('hide'); // 메뉴 닫기
				$(this).attr('aria-expanded', 'false'); // aria-expanded 속성 업데이트
			} else {
				$('#regionNav').collapse('show'); // 메뉴 열기
				$(this).attr('aria-expanded', 'true'); // aria-expanded 속성 업데이트
			}
		});

		// 메뉴 영역 밖을 클릭하면 메뉴 닫기
		$(document).on('click', function (event) {
			var $target = $(event.target);
			if (!$target.closest('.navbar').length && $('#regionNav').hasClass('show')) {
				$('#regionNav').collapse('hide');
				$('.navbar-toggler').attr('aria-expanded', 'false');
			}
		});
	});
</script>

</html>
